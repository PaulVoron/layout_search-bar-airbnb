<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="/" 
      method="get"
      class="searchBar"
      data-qa="big"
    >
      <input 
        class="searchLine"
        type="text" 
        name="search" 
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>

    <form 
      action="/" 
      method="get" 
      class="searchBar searchBar--small"
      data-qa="small"
    >
      <input 
        class="searchLine searchLine--small"
        type="text" 
        name="searchSmall" 
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

    </form>
  </body>
</html>
